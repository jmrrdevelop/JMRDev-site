    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.logo-bg');
            if (parallax) {
                const speed = scrolled * 0.3;
                parallax.style.transform = `translate(-50%, calc(-50% + ${speed}px))`;
            }
        });
    </script>
</head>

    <div class="parallax-background">
        <div class="logo-bg"></div>
    </div>
    
    <header class="header">
        <div class="container">
        </div>
    </header>

            </div>
        </section>

        <section class="apps">
            <div class="container">
                <h2 class="section-title">Aplicaciones</h2>
                <div style="text-align: center; margin-top: var(--spacing-md);">
                    <a href="familio.html" style="display: inline-block; text-decoration: none; color: var(--color-text);">

                        <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: var(--spacing-xs);">Familio</h3>
                        <p style="font-size: 0.875rem; color: var(--color-text-light);">Conectando familias</p>
                    </a>

            </div>
        </section>

        <section class="contact">

                <p class="contact-info">
                    <a href="mailto:jmrr.develop@gmail.com" class="contact-link">
                        jmrr.develop@gmail.com
                    </a>
                </p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <nav class="footer-nav">
                <a href="familio.html" class="footer-link">Familio</a>

</html>
